<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./sass/normalize.css" />
    <link rel="stylesheet" href="./sass/main/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <h1>TOKYO-TAMAGAWAYA 東京玉川屋</h1>
        <div class="drop-container">
          <div class="drop"></div>
        </div>
        <p>下にスクロールしてください</p>
        <div class="arrow-bottom"></div>
      </div>
      <div class="news slide-bottom" data-plugin-options='{"offset": -500}'>
        <img class="news_img" src="./img/top-news.jpg" alt=""  />
        <div class="wrapper" id="news-wrapper"></div>
        <h2 class="news_read">ニュース</h2>
        <a href="./news.html" class="news_more">Read More</a>
      </div>
      <div class="item-explanation-top">
        <div class="item-explanation-top-top slide-left" data-plugin-options='{"offset": -500}'>
          <img class="item-explanation" src="./img/plum-wine.png" alt="" />
          <div class="wrapper" id="client-wrapper"></div>
          <h2 class="item-explanation-top-top_read">東京梅酒</h2>
          <a href="./news.html" class="item-explanation-top-top_more">Read More</a>
        </div>
        <div class="item-explanation-top-bottom slide-right" data-plugin-options='{"offset": -500}'>
          <img class="item-explanation" src="./img/top-orange-wine.jpg" alt="" />
          <div class="wrapper" id="client-wrapper"></div>
          <h2 class="item-explanation-top-bottom_read">東京みかん酒</h2>
          <a href="./news.html" class="item-explanation-top-bottom_more">Read More</a>
        </div>
        </div>
      </div>
      <div class="item-explanation-bottom">
        <div class="item-explanation-bottom-top slide-left" data-plugin-options='{"offset": -500}'>
          <img class="item-explanation" src="./img/top-peach-wine.png" alt="" />
          <div class="wrapper" id="client-wrapper"></div>
          <h2 class="item-explanation-bottom-top_read">桃色にごり酒</h2>
          <a href="./news.html" class="item-explanation-bottom-top_more">Read More</a>
        </div>
        <div class="item-explanation-bottom-bottom slide-right" data-plugin-options='{"offset": -500}'>
          <img class="item-explanation" src="./img/top-white-wine.jpg" alt="" />
          <div class="wrapper" id="client-wrapper"></div>
          <h2 class="item-explanation-bottom-bottom_read">白色にごり酒</h2>
          <a href="./news.html" class="item-explanation-bottom-bottom_more">Read More</a>
        </div>
      </div>
      <div class="client slide-bottom" data-plugin-options='{"offset": -500}'>
        <img class="client_img" src="./img/top-tokyo-station.jpg" alt="" />
        <div class="wrapper" id="client-wrapper"></div>
        <h2 class="client_read">取り扱い店舗</h2>
        <a href="./news.html" class="client_more">Read More</a>
      </div>
      <div class="supplier slide-bottom" data-plugin-options='{"offset": -500}'>
        <img class="supplier_img" src="./img/top-supplier.jpg" alt="" />
        <div class="wrapper" id="supplier-wrapper"></div>
        <h2 class="supplier_read">原料調達先</h2>
        <a href="./news.html" class="supplier_more">Read More</a>
      </div>
      <div class="access slide-bottom" data-plugin-options='{"offset": -500}'>
        <img class="access_img" src="./img/top-access.jpg" alt="" />
        <div class="wrapper" id="access-wrapper"></div>
        <h2 class="access_read">アクセス</h2>
        <a href="./news.html" class="access_more">Read More</a>
      </div>
      <footer>
        <p>Tamagawaya LLC All Rights Reserved</p>
      </footer>
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script src="./js/jquery.fadethis.min.js"></script>
      <script src="./js/main.js"></script>
    </div>
  </body>
</html>
